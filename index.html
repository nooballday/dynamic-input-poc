<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="jquery.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>

<body>

    <div class="container-fluid p-3 w-50">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nama">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="alamat">
        </div>
        <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label">Tanggal Lahir</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/yyyy">
        </div>
        <label for="exampleFormControlInput1" class="form-label">Extra Input</label>
        <hr class="mb-3 bg-danger border-2 border-top border-danger">
        <div id="extra-fields-area">
            <!-- extra fields -->
        </div>
        <div class="d-flex">
            <div class="mt-3">
                <button id="extra-field-button" type="button" class="btn btn-primary  me-2" data-bs-toggle="modal"
                    data-bs-target="#extra-field-modal">Tambahkan Input</button>
                <button id="preview-result-button" type="button" class="btn btn-warning" data-bs-toggle="modal"
                    data-bs-target="#preview-result-modal">Result Preview</button>
            </div>
        </div>

    </div>

    <!-- extra field modal -->
    <div class="modal fade" id="extra-field-modal" tabindex="-1" aria-labelledby="extraFieldModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Extra Input</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Input Label</label>
                        <input id="extra-field-input-label" type="text" class="form-control" placeholder="label">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Tipe Input</label>
                        <select id="select-input-type" class="form-select" aria-label="Default select example">
                            <option value="extra_field_input_text">Input Text</option>
                            <option value="extra_field_input_select">Input Select</option>
                            <option value="extra_field_input_date">Input Date</option>
                        </select>
                    </div>
                    <div id="extra-field-list-value" class="mb-3 d-none">
                        <label for="exampleFormControlInput1" class="form-label">*Gunakan koma ( , ) untuk
                            menambahkan inputan</label>
                        <input id="extra-field-list-input" type="text" class="form-control" placeholder="list value">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mandatory</label>
                        <select id="select-input-mandatory" class="form-select" aria-label="Default select example">
                            <option value="extra_field_mandatory_yes">Yes</option>
                            <option value="extra_field_mandatory_no">No</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-extra-field" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- preview modal -->
    <div class="modal fade" id="preview-result-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Preview Result</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="preview-result-data"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
